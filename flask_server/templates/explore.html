{% extends "base.html" %}

{% block content %}
    <h1>Explore All Posts</h1>
    <div class="row">
        {% for post in posts %}
            {% include '_post.html' %}
        {% endfor %}
        {% if prev_url %}
            <a href="{{ prev_url }}">Newer posts</a>
            {% endif %}
            {% if next_url %}
            <a href="{{ next_url }}">Older posts</a>
        {% endif %}
    </div>

    <br/>
{% endblock %}
