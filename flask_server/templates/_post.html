<div class="card m-2" style="width:250px;">
  <iframe width="250" height="315" src="https://www.youtube.com/embed/{{ post.url }}?modestbranding=1&showinfo=0&controls=0" frameborder="0" allow="encrypted-media" allowfullscreen></iframe>    
  <div class="card-body">
      <a href="{{ url_for('user', username=post.author.username) }}">
        {{ post.author.username }} says: <br/>
    </a>
      <p class="mt-2"> <h3>{{ post.body }}</h3></p>
      <p>at {{ post.timestamp }}</p>
    {% if post.author.id == current_user.id %}
      <button class="btn"><a href="/update/{{post.id}}">update micropost</a></button>
      <button class="btn"><a href="/delete/{{post.id}}">delete micropost</a></button>
    {% endif %}
    </div>
    
  </div>
