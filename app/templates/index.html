{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    {% for post in posts %}
    <div>
        <p>{{ post.author.username }} says: <b>{{ post.body }}</b>at {{ post.timestamp }}</p>
        <a href="/delete/{{post.id}}">delete post</a>
        <a href="/update/{{post.id}}">update post</a>
    </div>
    {% endfor %}
    <a href="/create">Create Post</a>
{% endblock %}
